<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'IMC</title>

    <link rel="stylesheet" href="style.css">

    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calcul <span>d'IMC</span></h1>

        <form action="">

            <div class="inputs-container">
                <div class="inputs-group">
                    <label for="height">Votre taille en centimètres</label>
                    <input 
                    type="number" 
                    placeholder="Votre taille en centimètres" 
                    id="height"
                    class="height-input">
                </div>

                <div class="inputs-group">
                    <label for="weight">Votre poids en kg</label>
                    <input 
                    type="number" 
                    placeholder="Votre poids en kg" 
                    id="weight"
                    class="weight-input">
                </div>
            </div>

            <button>Calculer un IMC</button>
        </form>
        <div class="info">
            <p class="bmi-value">0</p>
            <p class="result">En attente du résultat...</p>
        </div>
    </div>
</body>
</html>
